<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">

  <title>Pay Friends Back</title>
</head>

<body>
  <div id="main" class="container px-4 justify-content-center">

    <div id="inputForm" class="row-sm justify-content-center">
      <div class="col">
        <div class="row justify-content-center">
          <div class="col">
            <h1 id="main-head" class="text-center display-text">Pay Friends Back</h1>
            <p class="text-center display-text opacity-75">An easy square-up tool.</p>
          </div>
        </div>

        <div id="inputRowsParent" class="row justify-content-center">
          <div id="inputRows" class="col">
            <div class="row txInput justify-content-center">
              <div class="col justify-content-center">
                <div class="row input-group mb-3 justify-content-center">
                  <input type="text" class="friendName txInputElement col-sm-2 rounded" placeholder="friend name"
                    aria-label="friendName">
                  <span class="col-auto text-center display-text divider"> spent </span>
                  <input type="number" step="0.01" min="0.00" class="col-sm-2 amountSpent txInputElement rounded"
                    placeholder="amount spent" aria-label="amount spent">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="controlPane" class="row justify-content-center">
          <!-- <div class="btn-group col-sm-2 rounded-pill justify-content-center" role="group" aria-label="controlButtons"> -->
          <div class="col-sm-2">
            <button type="button" class="btn btn-secondary ctrl-button rounded-pill" id="newFriend"
              onclick="addInputRow()">+</button>
            <!-- <span class=""></span> -->
            <button type="button" class="btn btn-secondary ctrl-button rounded-pill" id="removeFriend"
              onclick="removeInputRow()">-</button>
          </div>

          <!-- <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button> -->
          <!-- </div> -->
        </div>

      </div>
    </div>

    <button class="button" onclick="evenUp()">
      Even Up
    </button>

    <div class="display-text" id="results">
      <!-- <p class="display-text" id="results-p"></p> -->
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script type="text/javascript" src="/static/js/app.js"></script>
</body>

</html>
